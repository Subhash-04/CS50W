{% extends 'app/base.html' %}

{% block content %}
    <h1>Recipe Share</h1>
    <a href="{% url 'submit_recipe' %}">Submit a Recipe</a>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'view_recipe' recipe.id %}">{{ recipe.title }}</a> by {{ recipe.author }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
